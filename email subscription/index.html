<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Email Subscription</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="base">
            <h3 style="font-size: 35px;">Coming soon!</h3>
            <h1>Our Brand New<br>Website Is on its way</h1>
            <p>Subscribe for more details.</p>
            
            <form name="submit-to-google-sheet">
                <span>
                    <input type="email" id="mail" name="Email" placeholder="Your email id" required>
                    <button type="submit"><img src="./send icon.jpg" alt="Send"></button>
                </span>
                <p id="msg"></p>
            </form>
        </div>

        <script>
            const scriptURL = ""; 
            const form = document.forms['submit-to-google-sheet'];
            const msg = document.querySelector("#msg");

            form.addEventListener('submit', e => {
                e.preventDefault();

                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log('Success!', response);
                    msg.innerHTML = "Thank you for Subscribing!";
                    form.reset();
                    setTimeout(() => msg.innerHTML = "", 3000);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    msg.innerHTML = "Error! Try again.";
                });
            });
        </script>
    </body>
</html>
