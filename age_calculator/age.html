<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>How old are u?</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="cal">
                <h1>How Old Are You?</h1>
                <div class="input">
                    <input type="date" id="date">
                    <button onclick="age_cal()">Calculate</button>
                </div>
                
            </div>
            <p id="age"></p>
        </div>
        <script>
            let userinput=document.getElementById("date");
            let res=document.getElementById("age");
            userinput.max=new Date().toISOString().split("T")[0];
            function age_cal(){
                let dob=new Date(userinput.value);
                
                let d1=dob.getDate();
                let m1=dob.getMonth()+1;
                let y1=dob.getFullYear();

                let today= new Date();
                
                let d2=today.getDate();
                let m2=today.getMonth()+1;
                let y2=today.getFullYear();

                let d3,m3,y3;
                y3=y2-y1;
                
                if(m2>=m1){
                    m3=m2-m1;
                }else{
                    y3--;
                    m3=12+m2-m1;
                }

                if(d2>=d1){
                    d3=d2-d1;
                }else{
                    m3--;
                    d3=getdays(y1,m1)+d2-d1;

                }
                if (m3<0){
                    m3=11;
                    y3--;
                }
                // this is not a quote `
                res.innerHTML=`You are ${y3} years, ${m3} months, ${d3} days old.`;


            }
            function getdays(year,month){
                return new Date(year,month,0).getDate();
            }
            

            

        </script>
        

    </body>

</html>
