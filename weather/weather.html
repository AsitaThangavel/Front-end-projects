
<!DOCTYPE html>
<html lang="en">
    <head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>asi's weather page</title>
    <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="./search.png"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="./rain.png" class="weather-icon">
                <h1 class="temp">28°C</h1>
                <h2 class="city">Las Vegas</h2>
            </div>
                <h2 class="detail">
                    <div class="col">
                        <img src="./humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./wind.png" alt="">
                        <div>
                            <p class="wind">15 km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </h2>
            

        </div>
        <script>
            const apikey="33c6a19e4f012cf9dec2c2b4cb6f3e43";
            const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

            const se=document.querySelector(".search input");
            const sb=document.querySelector(".search button");
            const wi=document.querySelector(".weather-icon")

            async function checkweather(city) {
                const response=await fetch(apiurl + city + `&appid=${apikey}`);
                if (response.status==404){
                    document.querySelector(".error").style.display="block";
                    document.querySelector(".weather").style.display="none";
                    document.querySelector(".detail").style.display="none";
                }
                else{
                    var data=await response.json();
                console.log(data);
                document.querySelector(".city").innerHTML=data.name;

                document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+'°C';

                document.querySelector(".humidity").innerHTML=data.main.humidity+'%';

                document.querySelector(".wind").innerHTML=data.wind.speed+'Km/hr';
                if (data.weather[0].main=="Clouds"){
                    wi.src="clouds.png";

                }
                else if (data.weather[0].main=="Clear"){
                    wi.src="clear.png";

                }
                else if (data.weather[0].main=="Snow"){
                    wi.src="snow.png";

                }
                else if (data.weather[0].main=="Rain"){
                    wi.src="rain.png";

                }
                else if (data.weather[0].main=="Drizzle"){
                    wi.src="drizzle.png";

                }
                else if (data.weather[0].main=="Mist"){
                    wi.src="mist.png";

                }
                document.querySelector(".error").style.display="none";
                document.querySelector(".weather").style.display="block";
                document.querySelector(".detail").style.display="flex";

                }
            }
            sb.addEventListener("click",()=>{
                checkweather(se.value);
            })
            
        </script>
    </body>

</html>
